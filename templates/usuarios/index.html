{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Bienvenido - Book Shop</title>
    
    <!-- Correcta ruta para Django -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <div class="overlay"></div> <!-- Overlay oscuro para contraste -->
    
        <!-- Formulario de registro (izquierda) -->
        <form class="formulario">
            <h2 class="create-account">Crear una cuenta</h2>
            <div class="iconos">
                <div class="border-icon"><i class='bx bxl-google'></i></div>
                <div class="border-icon"><i class='bx bxl-github'></i></div>
                <!-- Eliminé los otros íconos y dejé solo Google y GitHub -->
            </div>
            <p class="cuenta-gratis">Crear una cuenta gratis</p>
            <a href="{% url 'account_signup' %}">
                <input type="button" value="Registrarse">
            </a>
        </form>
        <!-- Formulario de inicio de sesión (derecha, donde estaba Bienvenido de nuevo) -->
        <form class="formulario">
            <h2 class="create-account">Iniciar Sesión</h2>
            <div class="iconos">
                <div class="border-icon"><i class='bx bxl-google'></i></div>
                <div class="border-icon"><i class='bx bxl-github'></i></div>
                <!--  íconos Google y GitHub -->
            </div>
            <p class="cuenta-gratis">¿Aún no tienes una cuenta?</p>
            <a href="{% url 'account_login' %}">
                <input type="button" value="Iniciar Sesión">
            </a>
        </form>
        

    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
<!-- Hecho por JASON -->
