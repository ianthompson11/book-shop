{% extends "account/base.html" %}
{% load i18n %}

{% block content %}
<style>
    .logout-container {
        background-color: #111;
        color: white;
        max-width: 400px;
        margin: 100px auto;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    .logout-container h2 {
        margin-bottom: 20px;
        font-size: 1.5rem;
    }
    .logout-container form button {
        background-color: #4f46e5;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 9999px;
        cursor: pointer;
        margin-top: 20px;
        font-weight: bold;
    }
    .logout-container form button:hover {
        background-color: #3730a3;
    }
</style>

<div class="logout-container">
    <h2>{% trans "¿Seguro que desea cerrar sesión?" %}</h2>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit">{% trans "Cerrar sesión" %}</button>
    </form>
</div>
{% endblock %}
