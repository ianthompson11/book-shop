<!-- login.html -->
<h2>Iniciar Sesión</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Entrar</button>
  <p><a href="{% url 'account_reset_password' %}">¿Olvidaste tu contraseña?</a></p>
  <p><label><input type="checkbox" name="remember"> Recordarme</label></p>
</form>
<p>¿No tienes cuenta? <a href="{% url 'account_signup' %}">Regístrate</a></p>

<h3>Iniciar sesión con redes sociales</h3>
{% if socialaccount.providers %}
  {% for provider in socialaccount.providers %}
    <a href="{% provider_login_url provider.id %}" class="btn btn-social">{{ provider.name }}</a>
  {% endfor %}
{% endif %}
